<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <title>COVID-19 Tracker</title>
    <meta name="description" content="Get the real time data and visual presentation of the latest COVID-19 data from verified sources.">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="COVID-19 Tracker">
    <meta itemprop="description" content="Get the real time data and visual presentation of the latest COVID-19 data from verified sources.">
    <meta itemprop="image" content="https://covid19trackeronline.com/./thumbnail.png">

    <!-- Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="COVID-19 Tracker">
    <meta property="og:description" content="Get the real time data and visual presentation of the latest COVID-19 data from verified sources.">
    <meta property="og:image" content="https://covid19trackeronline.com/./thumbnail.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:widgets:theme" content="dark">
    <meta name="twitter:title" content="COVID-19 Tracker">
    <meta name="twitter:description" content="Get the real time data and visual presentation of the latest COVID-19 data from verified sources.">
    <meta name="twitter:image" content="https://covid19trackeronline.com/./thumbnail.png">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <link rel="shortcut icon" href="%PUBLIC_URL%/pandemic.svg">
    <!--<div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>-->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>COVID-19 Tracker</title>
    <script data-ad-client="ca-pub-8588597045274536" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0"></script>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script src="https://public.flourish.studio/resources/embed.js"></script>
  </body>
</html>
